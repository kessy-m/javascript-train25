<!DOCTYPE html>

<body>
    <h1>operators task</h1>


    <script>
        // Create a variable and console log whether a number is odd or even
        let num = parseInt(prompt("enter a number: "))
        if (num % 2 == 0) {
            console.log(`number is even`)
        }
        else {
            console.log(`number is odd`)

        }



        // Create 3 variables and console log the largest of them. 
        // Assume that the user would not enter any two numbers which are the same.

        let num1 = parseInt(prompt("enter num1: "))
        let num2 = parseInt(prompt("enter num2: "))
        let num3 = parseInt(prompt("enter num3: "))
        if (num1 > num2 && num1 > num3) {
            console.log(`largest number is ${num1}`)
        }
        else if (num2 > num1 && num2 > num3) {
            console.log(`largest number is ${num2}`)
        }
        else if (num3 > num1 && num3 > num2) {
            console.log(`largest number is ${num3}`)
        }
        else {
            console.log('wrong input')
        }




        // Create a variable called year and enter the a random year. Check if the year is a leap year or not.
        //  A leap year is a year that is divisible by 4  not divisible by 100 or divisible  by 400.

        let year = parseInt(prompt("enter a year: "))
        if (year % 4 == 0) {
            console.log(`${year}: is a leap year`)
        }
        else if (year % 400 == 0) {
            console.log(`${year} is a leap year`)
        }
        else if (year % 100 == 0) {
            console.log(`${year}: is  not leap year`)

        }
        else {
            console.log(`${year}: is not a leap year`)
        }


        // method two 
        // leap yearr divisible by 4 and not by 100 or divisible by 400
        let year1 = parseInt(prompt('enter year: '))
        if ((year1 % 4 == 0 && year1 % 100 !== 0 ) || year1 % 400 == 0) {
            console.log('its a leap year')
        }
        else {
            console.log('its not a leap year')
        }

    </script>





</body>
