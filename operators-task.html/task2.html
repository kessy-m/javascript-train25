        // check if the season is Autumn, winter, spriseasonng or summer. if the user input is :

        // june , July , or august - season is summer



        let seasons = prompt("enter a month: ").toLowerCase()
        if (seasons == 'september' || seasons == 'october' || seasons == 'november') {
            console.log('the season is Autumn')
        }
        else if (seasons == 'december' || seasons == 'january' || seasons == 'february') {
            console.log('the season is Winter')
        }

            console.log('the season is Spring')
        }
        else if (seasons == 'june' || seasons == 'july' || seasons == 'august') {
