<!DOCTYPE html>
<html lang="en">

<body>

    <h2>operators task</h2>




    <script>

        // task 3. write a code which can give grades to students according to their scores:
        // 80--100, A
        // 70-- 79, B
        // 60--69, C
        // 50-59, D
        // 0--49,F


        let scores = parseInt(prompt('enter scores:'))
        if (scores >= 80 && scores <= 100) {
            console.log(`${scores} : grade is A`)
        }
        else if (scores >= 70 && scores <= 79) {
            console.log(`${scores} : grade is B`)
        }
        else if (scores >= 60 && scores <= 69) {
            console.log(`${scores} : grade is C`)
        }
        else if (scores >= 50 && scores <= 59) {
            console.log(`${scores} : grade is D`)
        }
        else if (scores >= 0 && scores <= 49) {
            console.log(`${scores} : grade is F`)
        } 
        else {
            console.log(`${scores}: invalid grade`)
        }


    </script>

</body>

</html>
