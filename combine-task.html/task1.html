    <h2>combine arrays</h2>
    


<script>
// Given two arrays arr1 and arr2, combine them into a single array combinedArray using the .concat() method.

let arr1 = [1,2,3,4,5]
let arr2 =["Chelsea","Barcelona","Arsenal"]

let new_set =arr1.concat(arr2)
console.log('new set is:',new_set)
console.log(new_set.length)


//  Then, remove the first element from combinedArray using the .shift() method. 
//  Finally, display the modified combinedArray.

let set_2 = new_set.shift()
console.log('set 2 is:',set_2)


// Given an array “sourceArray”, extract a subarray “extractedArray” from index 2 to index 4 using the .slice() method.
//  Then, modify the extractedArray by replacing its elements with 'x', 'y', and 'z' using the .splice() method.
//   Finally, display both the sourceArray and the modified extractedArray.

let source_arry = ['red','green','yellow','white','orange','violet','blue']

let extract_arry = source_arry.splice(2,3)
console.log(extract_arry)
