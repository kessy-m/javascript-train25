<body>

    <h1>ternary operators</h1>





    <script>
        let age = prompt('enter age:')
        let driver = age >= 18 ? 'old enough to drive' : 'not of age'
        console.log(driver)

        // check fo even numbers
        let numbers = prompt('enter numbers: ')
        let even = numbers % 2 == 0 ? 'even number' : 'odd number'
        console.log(even)

        // check for positive number
        let num1 = prompt('enter num1: ')
        let positive = num1 > 0 ? 'its a positive number' : 'not postive'
        console.log(positive)


        // check string is empty
        let myname = prompt('enter a name":')
        let result = myname === '' ? 'empty string' : 'not empty string'
        console.log(result)




        // check a variable is null
        let num2 = prompt('enter num2:')
        let ansa = num2===null ? 'null number' : 'not null number'
        console.log(ansa)

    </script>



</body>
