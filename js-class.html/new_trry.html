    <script>
        // strings - are alphanumeric characters and symbols
        let my_name = 'Esther';
        let second_name = 'Muriithi';
        let full_names = my_name + "" + second_name;
        console.log(full_names)




        //  figure out at least one method and what it does
        console.log(full_names.length);


        // .concat used to join
        let my_names = "Mary"
        my_names = my_names.concat("", "kimani");
        console.log(my_names)

        // slicing method
        my_names = "John doe"
        my_names = my_names.slice(5, 7)
        console.log(my_names)


        // trim end
        console.log(my_names.trimEnd)



    </script>
