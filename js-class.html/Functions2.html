        // q2 write a  javascript function to reverse a number
        function reverse_number(number) {
            let str_no = String(number).split('').reverse().join('')
            let reversed_no = parseInt(str_no)
            return reversed_no
        }
        let number = parseInt(prompt('enter the number: '))
        let reversed_no = reverse_number(number)
        console.log(reversed_no)
