        // <!-- Write a program that prompts the user to enter the base and height of a triangle and returns its area. -->
        function area_triangle(h, b) {
            let area = 0.5 * h * b;
            return area;
        }
        let num1 = prompt('enter the height: ');
        let num2 = prompt('enter the base: ');
        let area = area_triangle(num1, num2)

        console.log('area of triangle is:', area)

    </script>
