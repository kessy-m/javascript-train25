    <script>
        //     Write a program that takes as input the speed of a car e.g 80. If the speed is less than 70,
        //      it should print “Ok”. Otherwise, for every 5 km/s above the speed limit (70), 
        //      it should give the driver one demerit point and print the total number of demerit points.
        // For example, if the speed is 80, it should print: “Points: 2”.
        //  If the driver gets more than 12 points, the function should print: “License suspended”.

        function check_speed(speed) {
            const speedlimit = 70;
            const kmperdemeritpoints = 5;
            if (speed < speedlimit) {
                return 'ok'
            }
            else {
                demerit_points = (speed - speedlimit) / kmperdemeritpoints;
                if (demerit_points > 12) {
                    return 'licence suspended'
                }
                else {
                    return 'licence not suspended'
                }
            }
        }


        let speed = parseInt(prompt('enter the speed of the car: '));
        let new_speed = check_speed(speed);
        console.log(new_speed)




    </script>
