    <script>
        //     Write a program called stars. It should prompt the user for a number, and it should print the number of stars till the number entered.
        // Example If rows is 5, it should print the following:
        // *
        // **
        // ***
        // ****
        // *****.....

        function create_stars(rows) {
            for (let i = 0; i < rows.length; i++) {
                let stars = ""
                for (let x = 0; x < i; x++) {
                    stars = stars + "*"
                }
                return stars
            }

        }

        let rows = Number(prompt("enter rows: "));
        let printed_stars = create_stars(rows)
        console.log(printed_stars)
    </script>
