        function calc_nssf(x, rate = 0.06) {
            let total_nhif = 0
            if (x >= 0 && x <= 18000) {
                total_nhif = (x * rate)
            }
            else {
                total_nhif = 18000 * 0.06
            }

        }

function calc_payee(tax){
let payee=0
let relief=2400

if(tax>0 && tax<=24000){
    payee=0
}
else if(tax>=24000 && tax<=32333){
    payee=(24000*0.1)+((tax-24000)*0.25) -(relief)
}
else{
    payee=(24000*0.1)+(8333*0.25)+((tax-32333)*0.3)-(relief)
}
return payee
}
