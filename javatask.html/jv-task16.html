        //  Gross Salary CAN BE USED IN NSSF. 

        function calc_nssf(x, rate = 0.06) {
            let total_nhif = 0
            if (x >= 0 && x <= 18000) {
                total_nhif = (x * rate)
            }
            else {
                total_nhif = 18000 * 0.06
            }
            return total_nhif
        }
