<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Hello there</h2>

    <script>
        // Write that prompts the user to input student marks. The input should be between 0 and 100.
        // Then output the correct grade: 
        // A > 79 , B - 60 to 79, C  > 49 to 59, D - 40 to 49, E - less 40

        function group_grades(marks) {

            if (marks > 0 && marks > 100) {
                if (marks > 0 && marks < 79) {
                    return 'grade is A';
                } else if (marks > 60 && marks < 79) {
                    return 'grade is B';
                } else if (marks > 49 && marks < 59) {
                    return 'grade is C;'
                } else if (marks > 40 && marks < 49) {
                    return 'grade is D;'
                } else {
                    return 'grade is E'
                }
            } else {
                return 'correct grade';
            }

        }

        // take input

        let marks = Number(prompt("enter the marks: "));
        let new_grades = group_grades(marks);
        console.log(new_grades)



    </script>




</body>

</html>
